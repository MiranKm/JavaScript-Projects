<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>

<body>

    <h1 class="myheader">Tip Calculator</h1>
    <form action="calculate" class="myform">
        <span>Bill amount </span>
        <input type="text" class="amount" name="inputs" placeholder="bill amount">
        <br>

        <span>Tip Percentage</span>
        <input type="text" name="inputs" class="tip" placeholder="Tip Percentage">
        <br>

        <span>Tip amount</span>
        <input type="text" class="amountTip" disabled name="inputs" placeholder="bill amount">
        <br>

        <span>Total</span>
        <input type="text" class="total" disabled name="inputs" placeholder="Total">

    </form>
    <button class="calcBtn"> Calculate</button>

    <script src="app.js"></script>
</body>

</html>
